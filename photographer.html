<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <script
            src="https://kit.fontawesome.com/d34f04fd1d.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a
                href="https://laurent-martinez.github.io/Front-End-Fisheye/"
                class="link-logo"
            >
                <img
                    src="assets/images/logo.png"
                    aria-label="return to homepage"
                    class="logo"
                    alt="logo Fisheye"
            /></a>
        </header>
        <main id="main" aria-hidden="false">
            <div class="photograph-header"></div>

            <label for="filterMedias" class="custom-selector"
                >Trier par
                <select
                    name="filter"
                    id="filterMedias"
                    aria-label="order medias by"
                >
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </label>

            <div class="photograph-medias"></div>
        </main>
        <div
            id="contact_modal"
            aria-hidden="true"
            role="dialog"
            aria-modal="true"
            tabindex="1"
        >
            <div class="modal">
                <form class="contact-form">
                    <header>
                        <h2>Contactez-moi<br /></h2>
                        <img
                            src="assets/icons/close.svg"
                            alt="icone croix"
                            onclick="closeModal()"
                            class="filter-white"
                        />
                    </header>
                    <div>
                        <label for="first-name">Prénom</label>
                        <input
                            type="text"
                            aria-label="enter your first-name"
                            tabindex="0"
                            required
                            class="inputs"
                            id="first-name"
                            name="first-name"
                            pattern="^[A-Za-z-]+$"
                            maxlength="15"
                        />
                    </div>
                    <div>
                        <label for="last-name">Nom</label>
                        <input
                            type="text"
                            aria-label="enter your name"
                            tabindex="0"
                            id="last-name"
                            required
                            class="inputs"
                            name="last-name"
                            pattern="^[A-Za-z-]+$"
                            maxlength="15"
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            aria-label="enter your mail"
                            id="email"
                            name="email"
                            required
                            class="inputs"
                        />
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea
                            tabindex="0"
                            aria-label="enter your message"
                            id="message"
                            required
                            class="inputs"
                        ></textarea>
                    </div>
                    <button
                        type="submit"
                        class="contact_button"
                        aria-label="send your message"
                        tabindex="0"
                    >
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div class="lightbox">
            <button
                aria-label="next media arrow right"
                tabindex="1"
                class="lightbox__next"
            ></button>
            <button
                aria-label="previous media arrow left"
                tabindex="1"
                class="lightbox__prev"
            ></button>
            <div
                class="lightbox__container"
                role="dialog"
                aria-label="image closeup view"
            ></div>
            <button
                aria-label="close dialog"
                tabindex="1"
                class="lightbox__close"
            ></button>
        </div>
        <script src="./scripts/factories/MediasFactory.js"></script>
        <script src="./scripts/utils/lightbox.js"></script>
        <script src="./scripts/pages/photographer.js"></script>
        <script src="./scripts/utils/likes.js"></script>
        <script src="./scripts/utils/contactForm.js"></script>
        <script src="./scripts/utils/filter.js"></script>
    </body>
</html>
