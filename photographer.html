<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <script
            src="https://kit.fontawesome.com/d34f04fd1d.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <a href="/index.html">
                <img
                    src="assets/images/logo.png"
                    aria-label="retour vers la page d'accueil"
                    class="logo"
                    alt="logo Fisheye"
            /></a>
        </header>
        <main id="main" aria-hidden="false">
            <div class="photograph-header"></div>

            <label for="filterMedias" class="custom-selector"
                >Trier par
                <select name="filter" id="filterMedias">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </label>

            <div class="photograph-medias"></div>
        </main>
        <div
            id="contact_modal"
            aria-hidden="true"
            role="dialog"
            aria-modal="true"
            tabindex="1"
        >
            <div class="modal">
                <header>
                    <h2>Contactez-moi<br /></h2>
                    <img
                        src="assets/icons/close.svg"
                        alt="icone croix"
                        onclick="closeModal()"
                        class="filter-white"
                    />
                </header>
                <form class="contact-form">
                    <div>
                        <label for="first-name">Prénom</label>
                        <input
                            type="text"
                            aria-label="entrer votre prénom"
                            tabindex="0"
                            required
                            class="inputs"
                            id="first-name"
                            name="first-name"
                            pattern="^[A-Za-z-]+$"
                            maxlength="15"
                        />
                    </div>
                    <div>
                        <label for="last-name">Nom</label>
                        <input
                            type="text"
                            aria-label="entrer votre nom"
                            tabindex="0"
                            id="last-name"
                            class="inputs"
                            name="last-name"
                            pattern="^[A-Za-z-]+$"
                            maxlength="15"
                        />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input
                            type="email"
                            aria-label="entrer votre email"
                            id="email"
                            name="email"
                            class="inputs"
                        />
                    </div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea
                            tabindex="0"
                            aria-label="entrer votre message"
                            id="message"
                            class="inputs"
                        ></textarea>
                    </div>
                    <button type="submit" class="contact_button" tabindex="0">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div class="lightbox">
            <button
                aria-label="photo suivante touche directionelle droite"
                tabindex="1"
                class="lightbox__next"
            ></button>
            <button
                aria-label="photo précédente touche directionelle gauche"
                tabindex="1"
                class="lightbox__prev"
            ></button>
            <div class="lightbox__container" role="dialog"></div>
            <button
                aria-label="pour fermer la lightbox appuyer sur échap"
                tabindex="1"
                class="lightbox__close"
            ></button>
        </div>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/factories/MediasFactory.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/lightbox.js"></script>
    </body>
</html>
