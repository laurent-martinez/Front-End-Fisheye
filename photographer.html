<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <script
            src="https://kit.fontawesome.com/d34f04fd1d.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
            rel="stylesheet"
        />
        <title>Fisheye - photographe</title>
    </head>
    <body>
        <header>
            <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" />
        </header>
        <main id="main">
            <div class="photograph-header"></div>
            <form action="" id="selectMedias">
                <label for="filterMedias">Trier par</label>
                <select name="filter" id="filterMedias">
                    <option value="popularity">Popularité</option>
                    <option value="date">Date</option>
                    <option value="title">Titre</option>
                </select>
            </form>
            <div class="photograph-medias"></div>
        </main>
        <div id="contact_modal">
            <div class="modal">
                <header>
                    <img
                        src="assets/icons/close.svg"
                        onclick="closeModal()"
                        alt="icone croix"
                    />
                </header>
                <form>
                    <div>
                        <label>Prénom</label>
                        <input />
                    </div>
                    <button type="submit" class="contact_button">
                        Envoyer
                    </button>
                </form>
            </div>
        </div>
        <div class="lightbox">
            <button class="lightbox__close"></button>
            <button class="lightbox__next"></button>
            <button class="lightbox__prev"></button>
            <div class="lightbox__container"></div>
        </div>
        <script src="/scripts/utils/contactForm.js"></script>
        <script src="/scripts/factories/MediasFactory.js"></script>
        <script src="/scripts/pages/photographer.js"></script>
        <script src="/scripts/utils/lightbox.js"></script>
    </body>
</html>
